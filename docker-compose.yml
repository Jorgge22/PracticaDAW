version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daw-app
    restart: unless-stopped
    working_dir: /var/www
    # Solo monta carpetas especificas necesarias
    volumes:
      - ./.env:/var/www/.env
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
      - ./database:/var/www/database
      - ./routes:/var/www/routes
      - ./app:/var/www/app
      - ./resources:/var/www/resources
      - ./config:/var/www/config
    networks:
      - daw-network
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: daw-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      # Solo montar public para Nginx
      - ./public:/var/www/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - daw-network

  db:
    image: mysql:8.0
    container_name: daw-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: practica_daw
      MYSQL_ROOT_PASSWORD: daw
      MYSQL_PASSWORD: daw
      MYSQL_USER: daw_user
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - daw-network

volumes:
  mysql_data:

networks:
  daw-network:
    driver: bridge